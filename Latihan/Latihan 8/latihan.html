<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Pembuatan Form </title>
</head>
<body>
    <!--NIM,NAMA, JENIS KELAMIN, AGAMA, STATUS, JURUSAM, KOMENTAR-->
    <form>
        <h1> Form Pendaftaran</h1><hr>
        <pre>
NIM             : <input type="text" size="11" name="nim"> <br>
NAMA            : <input type="text" size="25" name="nama"> <br> 
JENIS KELAMIN   : <input type="radio" name="jkel" value="Pria">Pria <input type="radio" name="jkel" value="Wanita">Wanita <br>
AGAMA           : <select name=agama> <br>
                <option value="Islam"> Islam </option>
                <option value="Katholik"> Katholik </option>
                <option value="Kristen"> Kristen </option>
                <option value="Hindu"> Hindu </option>
                <option value="Budha"> Budha </option>
            </select>

STATUS          : <input type="radio" name="status" value="Kawin">Kawin <input type="radio" name="status" value="BelumKawin">Belum Kawin <br>
JURUSAN         : <select name="jurusan" Size="1"> <br>
                <option value="Teknik Informatika"> Teknik Informatika </option>
                <option value="Manajemen Informatika"> Manajemen Informatika </option>
                <option value="Teknik Komputer"> Teknik Komputer </option>
                <option value="Teknik Industri"> Teknik Industri </option>
            </select>

Hoby            : <input type="checkbox" name="hoby" value="Futsal">Futsal <input type="checkbox" name="hoby" value="Renang"> Renang <input type="checkbox" name="hoby" value="Travelling"> Travelling <br>

KETERANGAN      : 
                    <textarea name="ket" rows="3" cols="30"> </textarea>
        </pre>
        <br>
        <input type="submit" value="Kirim">
        <input type="reset" value="ulang">
    </form>
</body>
</html>
