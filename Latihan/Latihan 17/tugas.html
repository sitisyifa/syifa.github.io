<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deret Bilangan Genap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Deret Bilangan Genap</h1>

  <label for="nilaiAwal">Nilai Awal:</label>
  <input type="number" id="nilaiAwal">

  <label for="nilaiAkhir">Nilai Akhir:</label>
  <input type="number" id="nilaiAkhir">

  <button onclick="generateDeret()">Generate Deret</button>

  <h3>Output:</h3>
  <p id="outputAwal">Nilai Awal: </p>
  <p id="outputAkhir">Nilai Akhir: </p>
  <p id="outputDeret">Deret yang tampil: </p>
  <p id="outputJumlahBilangan">Jumlah deret bilangan: </p>
  <p id="outputJumlahNilai">Jumlah nilai bilangan tersebut: </p>

  <script>
    function generateDeret() {
      // Mendapatkan nilai awal dan nilai akhir dari input
      var nilaiAwal = parseInt(document.getElementById('nilaiAwal').value);
      var nilaiAkhir = parseInt(document.getElementById('nilaiAkhir').value);

      // Inisialisasi variabel untuk deret dan jumlah nilai
      var deret = [];
      var jumlahNilai = 0;

      // Membuat deret bilangan genap yang habis dibagi 3
      for (var i = nilaiAwal; i <= nilaiAkhir; i++) {
        if (i % 2 === 0 && i % 3 === 0) {
          deret.push(i);
          jumlahNilai += i;
        }
      }

      // Menampilkan hasil pada halaman web
      document.getElementById('outputAwal').textContent = 'Nilai Awal: ' + nilaiAwal;
      document.getElementById('outputAkhir').textContent = 'Nilai Akhir: ' + nilaiAkhir;
      document.getElementById('outputDeret').textContent = 'Deret yang tampil: ' + deret.join(', ');
      document.getElementById('outputJumlahBilangan').textContent = 'Jumlah deret bilangan: ' + deret.length + ' bilangan';
      document.getElementById('outputJumlahNilai').textContent = 'Jumlah nilai bilangan tersebut: ' + jumlahNilai;
    }
  </script>
</body>
</html>
